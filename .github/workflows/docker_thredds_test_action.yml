name: Packer Builds for thredds-test-action

on:
  workflow_dispatch:

jobs:
  packer-build:
    name: Build and publish Docker Image for thredds-test-action 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Execute Packer
        run: |
          cd packer
          packer build --only=docker-github-action thredds-test-env.json
          docker login --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }} docker.pkg.github.com
          docker push docker.pkg.github.com/unidata/thredds-test-environment/thredds-test-action:latest
          docker logout docker.pkg.github.com
